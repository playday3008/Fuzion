name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: sudo apt-get install cmake g++ gdb git libsdl2-dev zlib1g-dev patchelf
    - name: make
      run: ./build
    - name: ls
      run: ls
    - name: cd
      run: |
        cd Fuzion
    - name: ls
      run: ls
    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: compiled
    - name: ls
      run: ls
        path: Fuzion
